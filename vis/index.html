<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <title> Death Stats </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet", href="/css/main.css">
</head>

<body>
  <header>
    <h1> Fortnite Death Stats </h1>
    <nav>
      <ul>
          <li><a href="/vis">Home</a></li>
      </ul>
   </nav>
  </header>

  <main>
    <section id="visulisations">
      <div class="row">
        <div class="column">
          <div id="vis">
            <script>
                var spec = 'https://raw.githubusercontent.com/qisuqi/Fortnite/main/totaldeaths.vl.json';
                vegaEmbed('#vis', spec, {"height": 500}).then(function(result) {
                }).catch(console.error);
            </script>
          </div>
        </div>
      </div>
      <div class="row">
          <p>Click on the legend to see the stats for each players</p>
      </div>
    </section>

  </main>

  <footer>
    @ NoodleSu
  </footer>

</body>
</html>
